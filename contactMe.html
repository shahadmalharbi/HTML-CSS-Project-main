<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
     <!--webpage logo-->
    <link rel="icon" type="image/x-icon" href="logo.png" sizes="32x32">
    
 <!--font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>

  <body class="page_two">
  
    <form>
       <!--Name text input-->
      <label for="fname">Your Name</label><br>
      <input class= "input_style" type="text" id="fname" name="fname"><br><br>
      
       <!--Email input-->
      <label for="email"> Your email:</label><br>
      <input class= "input_style" type="email" id="email" name="email"><br><br>
      
       <!--Message Textarea -->
      <label for="Message">Your Message</label><br>
      <textarea  class= "input_style" rows="10" cols="50" name="Message">
    </textarea><br>
    
     <!--Send Button-->
      <input  type="button" value="Send">
    </form>
    
  </body>
</html>
